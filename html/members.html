<body onload="like();myroute()">
    <article class="showintro">
        <div class="introback"></div>
        <div class="INTRO">
            <i class="fas fa-times closeBtn" aria-hidden="true"></i>
            <div class="intro_content" id="intro_content">
                <div class="intro_intro"></div>
                <div class="tourtitle">
                    <span>遊程路線</span>
                    </br>
                </div>
                <div class="tourArticle">
                    <div class="tourline">
                    </div>
                </div>
            </div>
        </div>
    </article>
    <article class="showupdate">
        <div class="updateback"></div>
        <div class="UPDATE">
            <form>
                <div class="place placetop">
                    <input type="text" id="none" required style="display: none;">
                    <div class="input_main">所在</div>
                    <div class="input">
                        <select name="area" id="area" required>
                            <option value="">地區</option>
                            <option value="northern">北部</option>
                            <option value="central">中部</option>
                            <option value="southern">南部</option>
                            <option value="eastern">東部</option>
                            <option value="islands">離島</option>
                        </select>
                        <select name="county" id="county" required>
                            <option value="">縣市</option>
                        </select>
                    </div>
                    <div class="input_main">行程名稱</div>
                    <input type="text" name="title" id="title" class="input" placeholder='【...一日遊】...'
                        autocomplete="off" required>

                    <div class="input_main">行程途經</div>
                    <input type="text" name="route" id="route" class="input" placeholder='兩地請用" > "分隔'
                        autocomplete="off" required>

                    <div class="input_main">介紹此行程</div>
                    <textarea name="intro" id="intro" class="input" required></textarea>

                </div>
                <div id="showBlock"></div>
                <div class="btnn">
                    <button type="submit" class="btn" id="submit">送出</button>
                </div>
            </form>
        </div>
    </article>
    <header>
        <div class="H_title"><a href="../index.html"><img src="../im/LOGO-Dtrip-2.png" alt=""></a></div>
        <nav>
            <ul class="nav_bar">
                <li><a href="attraction.html">景點</a></li>
                <li><a href="route.html">推薦行程</a></li>
                <li id="plusroute"><a href="plusroute.html">新增行程</a></li>
                <li id="login"><a onclick="showlogin()">登入</a></li>
                <li id="members"><a href="members.html">我的專區</a></li>
                <li id="btnSignOut"><a onclick="logout()">登出</a></li>

            </ul>
        </nav>
        <!-- 漢堡 -->
        <div class="page">
            <div class="header">
                <a href="#menu" data-icon="grid"></a>
                <nav id="menu">
                    <ul>
                        <li><a class="hamburger" href="../index.html">首頁</a></li>
                        <li><a class="hamburger" href="attraction.html">景點</a></li>
                        <li><a class="hamburger" href="route.html">推薦行程</a></li>
                        <li id="plusroute_h"><a class="hamburger" href="plusroute.html">新增行程</a></li>
                        <li id="login_h"><a class="hamburger" onclick="showlogin()">登入</a></li>
                        <li id="members_h"><a href="members.html">我的專區</a></li>
                        <li id="btnSignOut_h"><a class="hamburger" onclick="logout()">登出</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- 漢堡結束 -->
    </header>
    <div class="container">
        <div class="likey">like
            <div class="like_box" id="like_box">

            </div>
        </div>
        <div class="myroute">myroute
            <div class="myroute_box" id="myroute_box">

            </div>
        </div>
    </div>

        <div class="F_left">注意事項 > 隱私權政策<br>

            Copyright © 2019 Dtrip. All Rights Reserved.
        </div>
        <div class="F_title"><picture>
            <source srcset="../im/LOGO-Dtrip.png" media="(min-width: 321px)">
            <img src="../im/LOGO-Dtrip-3.png" />
        </picture></div>
    </footer>

    <a class="backtotop" id="backtoroute"><i class="fas fa-chevron-circle-up"></i></a>

</body>

</html>
