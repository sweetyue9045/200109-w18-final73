    <h1>title</h1>

    <form>
        <input type="text" id="none" required style="display: none;">
        所在：<select name="area" id="area" required>
            <option value="">-請選擇-</option>

        </select><br>

            星期二：<input type="text" name="datetimes" id="tue0" required><br>
            星期三：<input type="text" name="datetimes" id="wed0" required><br>
            星期四：<input type="text" name="datetimes" id="thu0" required><br>
            星期五：<input type="text" name="datetimes" id="fri0" required><br>
            星期六：<input type="text" name="datetimes" id="sat0" required><br>
            星期天：<input type="text" name="datetimes" id="sun0" required><br>
        </div>
        <div id="showBlock"></div>
        <input type="button" value="刪除一個地點" id="del">
        <input type="button" id="btn" value="addItem" />
        <button type="submit" id="submit">送出</button>
