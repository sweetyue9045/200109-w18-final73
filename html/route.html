<body onload="route()">
    <article class="showintro">
        <div class="introback"></div>
        <div class="INTRO">
            <i class="fas fa-times closeBtn" aria-hidden="true"></i>
            <div class="intro_content" id="intro_content">
                <div class="intro_intro"></div>
                <div class="tourtitle">
                    <span>遊程路線</span>
                    </br>
                </div>
                <div class="tourArticle">
                    <div class="tourline">
                    </div>
                </div>
            </div>
        </div>
    </article>
    <article class="showlogin">
        <div class="loginback"></div>
        <div class="LOGIN"></div>
    </article>
    <header>
        <div class="H_title"><a href="../index.html"><img src="../im/LOGO-Dtrip-2.png" alt=""></a></div>
        <nav>
            <ul class="nav_bar">
                <li><a href="attraction.html">景點</a></li>
                <li><a href="route.html">推薦行程</a></li>
                <li id="plusroute"><a href="plusroute.html">新增行程</a></li>
                <li id="login"><a onclick="showlogin()">登入</a></li>
                <li id="members"><a href="members.html">我的專區</a></li>
                <li id="btnSignOut"><a onclick="logout()">登出</a></li>

            </ul>
        </nav>
        <!-- 漢堡 -->
        <div class="page">
            <div class="header">
                <a href="#menu" data-icon="grid"></a>
                <nav id="menu">
                    <ul>
                        <li><a class="hamburger" href="../index.html">首頁</a></li>
                        <li><a class="hamburger" href="attraction.html">景點</a></li>
                        <li><a class="hamburger" href="route.html">推薦行程</a></li>
                        <li><a class="hamburger" href="##">新增行程</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- 漢堡結束 -->
    </header>
    <div class="container">
        <div class="container_left">
            <form>
                <div class="route_input_group" id="route_input_group">
                    <input type="text" class="route_form_control" id="route_form_control" placeholder="搜尋..." autofocus
                        autocomplete="off">
                    <style id="route_search"></style>
                    <button type="button" class="btn route_search" style="outline: none" onclick="change(this)">
                        <i class="fas fa-search"></i>
                    </button>

                </div>
                <div class="choose_box">
                    <input type="radio" id="CheckAll" onclick="choose(this)" checked />
                    <label for="CheckAll" class="choose"></label>
                    <label for="CheckAll">全部</label>
                </div>
                <div class="choose_box">
                    <input type="checkbox" class="items" id="northern" onclick="choose(this)" />
                    <label for="northern" class="choose"></label>
                    <label for="northern">北部▸基隆 宜蘭 台北 新北 桃園 新竹</label>
                </div>
                <div class="choose_box">
                    <input type="checkbox" class="items" id="central" onclick="choose(this)" />
                    <label for="central" class="choose"></label>
                    <label for="central">中部▸苗栗 台中 彰化 南投 雲林</label>

                </div>
                <div class="choose_box">
                    <input type="checkbox" class="items" id="southern" onclick="choose(this)" />
                    <label for="southern" class="choose"></label>
                    <label for="southern">南部▸嘉義 台南 高雄 屏東</label>
                </div>
                <div class="choose_box">
                    <input type="checkbox" class="items" id="eastern" onclick="choose(this)" />
                    <label for="eastern" class="choose"></label>
                    <label for="eastern">東部▸花蓮 台東</label>
                </div>
                <div class="choose_box">
                    <input type="checkbox" class="items" id="islands" onclick="choose(this)" />
                    <label for="islands" class="choose"></label>
                    <label for="islands">離島▸澎湖 金門 馬祖</label>
                </div>
            </form>
        </div>
        <div class="container_right">

            <div class="site_title">行程分享</div>
            <div class="route_content" id="route_content">

            </div>
        </div>
    </div>
    <footer>

            Copyright © 2019 Dtrip. All Rights Reserved.
        </div>
        <div class="F_title"><img src="../im/LOGO-Dtrip.png" alt=""></div>
    </footer>

    <a class="backtotop" id="backtoroute"><i class="fas fa-chevron-circle-up"></i></a>

</body>

</html>
